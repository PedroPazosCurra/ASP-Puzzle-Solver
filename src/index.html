<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle Solver Bot Page</title>
    <link rel="stylesheet" href="css/estilos_propios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <!-- Global -->
    <div class="container" style="border:1px solid palevioletred; max-width: fit-content;">

      <!-- Titulo -->
      <br>
      <h4 class="text-center" style="">Puzzle Solver Chatbot</h4>
      <h6 class="text-center" style="">Trabajo de Fin de Grado, Pedro Pazos Curra, curso 23/24. Grado de Ingeniería Informática UDC</h6>

      <!-- CHAT -->
      <div class="container"
            style="margin-top:50px;">

        <!-- Banner del Bot -->
        <div class="media d-flex align-items-center" style="background-color:hotpink; height: 120px;">
          <img src="https://economiacolaborativaudcderecho.wordpress.com/wp-content/uploads/2018/02/logo-udc-e1518280684389.png" style="margin: 20px;" class=" rounded-circle float-start img-thumbnail" width="75p">
          <div class="media-body">
            <h5 style="color: aliceblue">Bot resolutor</h5>
            <div class="container text-center" style="border-radius: 20px; background-color:green; margin-left: 10px; width:fit-content;">
              <span style="color: white">En línea</span>
            </div>

          </div>

        </div>

        <!-- Recuadro de chat -->
        <div id="chatContainer" class="container border overflow-auto" style="height:400px; background-color:#ffd5f6;"></div>

        <!-- Recuadro de input -->
        <div class="row">
          <div class="input-group col-md-4" style="margin-top: 10px; background-color:#ffd5f6; border-radius: 32px;">
            
            <!--Input-->
            <input class="form-control py-2 border-right-0 border"; id="textbox" type="search" placeholder="Escribe el estado de tu puzzle..." aria-label="Escribe el estado de tu puzzle..." 
              style="border: none; outline: none; border-color: transparent; background-color: transparent;" />

            <!-- Botón enviar -->
            <span class="input-group-append">
              <button id="enviar_button" type="button" class="btn btn-outline-link rounded-circle botonEnviar" style="height:100%; width: 100%; color: hotpink; outline-color: hotpink;">
                <i class="fa fa-solid fa-paper-plane"></i>
              </button>
            </span>

          </div>
        </div>
      </div>

      <br>

      <!-- Pie de página: Figuras UDC y texto de abajo -->
      <div class="pie_de_pagina">
        <div class="col-md-10 col-sm-10 col-xs-10 col-lg-10 text-center "
          style="margin: auto; padding-inline: 20px; display: flex; justify-content: space-between;">

          <!-- Icono UDC -->
          <div class="media">          
            <img src="https://www.udc.es/export/sites/udc/identidadecorporativa/_galeria_imgs/logoUDC375x250.png_820558358.png" 
            style="margin: 10 px;" 
            class="img-responsive img-presentation" alt="" width="124p">
          </div>
              
          <!-- Icono FIC -->
          <div class="media">    
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Logo_fic.jpg" 
              style="margin: 10 px;" 
              class="img-responsive img-presentation" alt="" width="50p">
          </div>

          <!-- GitHub -->
          <div class="media">
            <a href="https://github.com/PedroPazosCurra/ASP-Puzzle-Solver" class="fa fa-github" style="font-size:60px; color: black; text-decoration: none;"></a>
          </div>

        </div>

        <br>
  
        <p style="text-align:center;">Pedro Pazos Curra, curso 23/24. Grado de Ingeniería Informática de la Facultad de Informática de A Coruña.</p>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


<script src="js/main.js"></script>

</body>
</html>
