<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle Solver Bot Page</title>
    <link rel="stylesheet" href="/css/estilos_propios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- GLOBAL -->
    <div class="container" style="border:1px solid palevioletred; max-width: fit-content;">

      <!-- Título -->
      <br>
      <h4 class="text-center">Puzzle Solver Chatbot</h4>
      <h7 class="text-center" style="color: gray; margin: 0 auto; align-self: center; display: block;">Trabajo de Fin de Grado, Pedro Pazos Curra, curso 23/24</h7>

      <!-- CHAT + INPUT -->
      <div class="container" style="margin-top:50px; border-radius: 10px;">

        <!-- Banner + chat -->
        <div class="container" style="max-height: 80%; width: 80%;">

          <!-- Banner -->
          <div class="media d-flex align-items-center" style="background-color:hotpink; height: 120px;">

            <!-- Foto perfil -->
            <img src="/img/foto_perfil_bot.png" style="margin: 20px; width:80px; height:80px" class=" rounded-circle img-thumbnail" >
            
            <div class="media-body">

              <!-- Nombre Bot -->
              <h4 style="color: white">Bot resolutor</h4>

              <!-- "En línea" -->
              <div class="container text-center" style="border-radius: 20px; background-color:green; margin-left: 10px; width:fit-content;">
                <p style="color: white; font-size:small;">En línea</p>
              </div>

            </div>

            <div class="container" style="width: 10%; align-items: end;">
              <!-- Drop-down de elegir puzzle -->
              <div class="btn-group dropend">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownPuzzle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Selecciona...
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><button class="dropdown-item" type="button" onclick="changeSelectedPuzzle(this)" href="#">Einstein</a></li>
                  <li><button class="dropdown-item" type="button" onclick="changeSelectedPuzzle(this)" href="#">Opción 2</a></li>
                </ul>
              </div>
            </div>

          </div>

          <!-- Chat -->
          <div id="chatContainer" class="container border overflow-auto" style="height:500px; background-color:#ffd5f6;">
            <div class="message-container" style="display: flex; flex-direction: column;">
              <span style="align-self: center; margin: 30px; color: #89698b;">Recuerda: Estás hablando con un sistema automático. No des tu datos personales.</span>
            </div>
          </div>

          <!-- Input + Botón -->
          <div class="row">
            <div class="input-group col-md-4" style="margin-top: 10px; background-color:#ffd5f6; border-radius: 32px;">
              
              <!--Input-->
              <input class="form-control py-2 border-right-0 border" id="textbox" type="search" placeholder="Escribe el estado de tu puzzle..." aria-label="Escribe el estado de tu puzzle..." 
                style="border: none; outline: none; border-color: transparent; background-color: transparent;" />

              <!-- Botón enviar -->
              <span class="input-group-append">
                <button id="enviar_button" type="button" class="btn btn-outline-link rounded-circle botonEnviar" style="height:100%; width: 100%; color: hotpink; outline-color: hotpink;">
                  <i class="fa fa-solid fa-paper-plane"></i>
                </button>
              </span>

            </div>
          </div>

        </div>
      </div>

      <br>

      <!-- Pie de página: Figuras UDC y texto de abajo -->
      <div class="pie_de_pagina">
        <div class="col-md-10 col-sm-10 col-xs-10 col-lg-10 text-center "
          style="margin: auto; padding-inline: 20px; display: flex; justify-content: space-between;">

          <!-- Icono UDC -->
          <div class="media">          
            <img src="http://localhost:8080/img/logo_udc_horizontal.png" 
            style="margin: 10 px;" 
            class="img-responsive img-presentation" alt="" width="124p">
          </div>
              
          <!-- Icono FIC -->
          <div class="media">    
            <img src="http://localhost:8080/img/logo_fic.jpg" 
              style="margin: 10 px;" 
              class="img-responsive img-presentation" alt="" width="50p">
          </div>

          <!-- Icono GitHub -->
          <div class="media">
            <a href="http://github.com/PedroPazosCurra/ASP-Puzzle-Solver" class="fa fa-github" style="font-size:60px; color: black; text-decoration: none;"></a>
          </div>

        </div>

        <br>
  
        <p style="text-align:center;">Pedro Pazos Curra, curso 23/24. Grado de Ingeniería Informática de la Facultad de Informática de A Coruña.</p>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="/js/main.js"></script>

  </body>
</html>
